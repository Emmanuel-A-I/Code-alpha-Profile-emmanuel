<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section with Floating Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* RESET & BASE STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        /* HERO SECTION CONTAINER */
        .hero-section {
            width: 100%;
            max-width: 1200px;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* PROFILE CONTAINER */
        .profile-container {
            width: 500px;
            height: 500px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* PROFILE IMAGE */
        .profile-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #00D4FF;
            position: relative;
            z-index: 2;
            animation: float 6s ease-in-out infinite;
            box-shadow: 
                0 0 40px rgba(0, 212, 255, 0.4),
                inset 0 0 40px rgba(0, 212, 255, 0.2);
        }
        
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(20%) contrast(110%);
            transition: all 0.5s ease;
        }
        
        .profile-image:hover img {
            filter: grayscale(0%) contrast(100%);
            transform: scale(1.05);
        }
        
        /* FLOATING ICONS CONTAINER */
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        /* INDIVIDUAL ICONS */
        .icon {
            position: absolute;
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00D4FF;
            font-size: 28px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: float-icon 8s ease-in-out infinite;
        }
        
        /* POSITION EACH ICON */
        .icon:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .icon:nth-child(2) {
            top: 15%;
            right: 15%;
            animation-delay: 1s;
        }
        
        .icon:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 2s;
        }
        
        .icon:nth-child(4) {
            top: 60%;
            right: 10%;
            animation-delay: 3s;
        }
        
        .icon:nth-child(5) {
            bottom: 10%;
            right: 20%;
            animation-delay: 4s;
        }
        
        .icon:nth-child(6) {
            top: 40%;
            left: 5%;
            animation-delay: 5s;
        }
        
        /* HOVER EFFECTS */
        .icon:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: #00D4FF;
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            pointer-events: auto;
        }
        
        /* GLOW EFFECT */
        .glow-effect {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(0, 212, 255, 0.15) 0%, 
                rgba(0, 212, 255, 0.05) 30%,
                transparent 70%);
            filter: blur(25px);
            z-index: 1;
            animation: pulse 4s ease-in-out infinite;
        }
        
        /* ANIMATIONS */
        @keyframes float {
            0%, 100% { 
                transform: translateY(0); 
            }
            50% { 
                transform: translateY(-20px); 
            }
        }
        
        @keyframes float-icon {
            0%, 100% { 
                transform: translateY(0) rotate(0deg); 
            }
            50% { 
                transform: translateY(-25px) rotate(10deg); 
            }
        }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 0.4; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.05); 
            }
        }
        
        /* TEXT CONTENT (OPTIONAL) */
        .hero-content {
            margin-left: 80px;
            max-width: 500px;
        }
        
        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00D4FF, #FF4D8D);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .hero-content p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #aaa;
            margin-bottom: 30px;
        }
        
        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .hero-section {
                flex-direction: column;
                text-align: center;
            }
            
            .hero-content {
                margin-left: 0;
                margin-top: 50px;
            }
            
            .profile-container {
                width: 400px;
                height: 400px;
            }
            
            .profile-image {
                width: 250px;
                height: 250px;
            }
        }
        
        @media (max-width: 576px) {
            .profile-container {
                width: 300px;
                height: 300px;
            }
            
            .profile-image {
                width: 200px;
                height: 200px;
            }
            
            .icon {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .hero-content h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- HERO SECTION -->
    <section class="hero-section">
        <!-- PROFILE WITH FLOATING ICONS -->
        <div class="profile-container">
            <!-- GLOW EFFECT -->
            <div class="glow-effect"></div>
            
            <!-- PROFILE IMAGE -->
            <div class="profile-image">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80" alt="Developer">
            </div>
            
            <!-- FLOATING ICONS -->
            <div class="floating-icons">
                <div class="icon">
                    <i class="fab fa-js"></i>
                </div>
                <div class="icon">
                    <i class="fab fa-react"></i>
                </div>
                <div class="icon">
                    <i class="fab fa-html5"></i>
                </div>
                <div class="icon">
                    <i class="fab fa-css3-alt"></i>
                </div>
                <div class="icon">
                    <i class="fab fa-node-js"></i>
                </div>
                <div class="icon">
                    <i class="fas fa-database"></i>
                </div>
            </div>
        </div>
        
        <!-- TEXT CONTENT (OPTIONAL) -->
        <div class="hero-content">
            <h1>John Doe</h1>
            <h2>Full Stack Developer</h2>
            <p>I create beautiful, functional web experiences with a focus on clean code and user-centered design. Passionate about modern web technologies and creating digital solutions that make an impact.</p>
            <p><strong>Skills:</strong> JavaScript, React, Node.js, HTML5, CSS3, MongoDB</p>
        </div>
    </section>

    <script>
        // Add mouse parallax effect to icons
        const profileContainer = document.querySelector('.profile-container');
        const icons = document.querySelectorAll('.icon');
        
        profileContainer.addEventListener('mousemove', (e) => {
            const { left, top, width, height } = profileContainer.getBoundingClientRect();
            const x = (e.clientX - left) / width - 0.5;
            const y = (e.clientY - top) / height - 0.5;
            
            icons.forEach((icon, index) => {
                const speed = 0.3 + (index * 0.1);
                const moveX = x * 30 * speed;
                const moveY = y * 30 * speed;
                
                icon.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });
        
        profileContainer.addEventListener('mouseleave', () => {
            icons.forEach(icon => {
                icon.style.transform = '';
            });
        });
    </script>
</body>
</html>
